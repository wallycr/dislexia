	<!-- ========== CHARTS - DARK GREY SECTION ========== -->
	<section id="testimonies" name="testimonies"></section>
	<div id="dg">
		<div class="container">
			<div class="row">
				<h3>Testimonios</h3>
				{% for post in site.posts %}
					<div class="col-lg-4">
			 			<article><time>{{ post.date | date_to_string }}</time> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></article>
			 		</div>
				{% endfor %}
			</div>	
		</div><!-- /container -->
	</div><!-- /dg -->
